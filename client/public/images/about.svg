<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#1e293b" />
  <rect x="50" y="50" width="700" height="500" rx="30" ry="30" fill="url(#grad1)" opacity="0.3" />
  
  <!-- Education -->
  <circle cx="200" cy="150" r="50" fill="#ffffff" opacity="0.7" />
  <text x="200" y="155" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Education</text>
  
  <!-- Experience -->
  <circle cx="600" cy="150" r="50" fill="#ffffff" opacity="0.7" />
  <text x="600" y="155" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Experience</text>
  
  <!-- Connect Line -->
  <line x1="250" y1="150" x2="550" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.5" />
  
  <!-- Skills -->
  <circle cx="200" cy="300" r="50" fill="#ffffff" opacity="0.7" />
  <text x="200" y="305" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Skills</text>
  
  <!-- Achievements -->
  <circle cx="600" cy="300" r="50" fill="#ffffff" opacity="0.7" />
  <text x="600" y="305" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Awards</text>
  
  <!-- Connect Line -->
  <line x1="250" y1="300" x2="550" y2="300" stroke="#ffffff" stroke-width="3" opacity="0.5" />
  
  <!-- Hobbies -->
  <circle cx="400" cy="450" r="60" fill="#ffffff" opacity="0.7" />
  <text x="400" y="455" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Passions</text>
  
  <!-- Connect Lines to Center -->
  <line x1="200" y1="350" x2="400" y2="450" stroke="#ffffff" stroke-width="3" opacity="0.5" />
  <line x1="600" y1="350" x2="400" y2="450" stroke="#ffffff" stroke-width="3" opacity="0.5" />
  
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">About Me</text>
</svg>